name: PHPStan Analysis

on:
  push:
    paths:
      - '**.php'
  pull_request:
    paths:
      - '**.php'

jobs:
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Ensure composer cache dir
        run: mkdir -p ~/.composer/cache

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan
        run: |
          vendor/bin/phpstan analyse | tee phpstan.txt
          echo "## PHPStan Analysis" >> $GITHUB_STEP_SUMMARY
          cat phpstan.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload PHPStan report
        uses: actions/upload-artifact@v4
        with:
          name: phpstan-report
          path: phpstan.txt
